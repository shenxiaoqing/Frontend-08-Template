<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light-item {
            width: 100px;
            height: 100px;
            display: inline-block;
            vertical-align: middle;
            border-radius: 50px;
            background-color: gray;
        }

        .green.light {
            background-color: green;
        }

        .yellow.light {
            background-color: yellow;
        }

        .red.light {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="green light-item"></div>
    <div class="yellow light-item"></div>
    <div class="red light-item"></div>
    <button class="next">next</button>
</body>

<script>
    function getColor(color) {
        return function () {
            const lights = document.querySelectorAll('.light-item')
            for (const light of lights) {
                light.classList.remove('light')
            }
            document.querySelector(`.${color}`).classList.add('light')
        }
    }
    const green = getColor('green'),
        yellow = getColor('yellow'),
        red = getColor('red')

    function sleep(t) {
        return new Promise((resolve) => {
            setTimeout(resolve, t);
        })
    }

    function happen(element, eventName) {
        return new Promise((resolve) => {
            element.addEventListener(eventName, resolve, { once: true })
        })
    }

    async function go() {
        const next = document.querySelector('.next')
        while (true) {
            green()
            if (window.selfControl) {
                await happen(next, 'click')
            } else {
                await sleep(1000)
            }
            yellow()
            if (window.selfControl) {
                await happen(next, 'click')
            } else {
                await sleep(200)
            }
            red()
            if (window.selfControl) {
                await happen(next, 'click')
            } else {
                await sleep(500)
            }
        }
    }

    go()
</script>

</html>
