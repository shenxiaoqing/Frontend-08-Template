<div id="dragable" style="width:100px;height:100px;background-color:pink;"></div>

<script>
    let dragable = document.getElementById('dragable')
    let origin = [0, 0], baseX = 0, baseY = 0, offsetX = 0, offsetY = 0
    function move(event) {
        offsetX = event.clientX - origin[0]
        offsetY = event.clientY - origin[1]
        dragable.style.transform = `translate(${baseX + offsetX}px,${baseY + offsetY}px)`
    }
    function up() {
        baseX += offsetX
        baseY += offsetY
        document.removeEventListener('mousemove', move)
        document.removeEventListener('mouseup', up)
    }
    dragable.addEventListener('mousedown', (event) => {
        origin[0] = event.clientX
        origin[1] = event.clientY
        document.addEventListener('mousemove', move)
        document.addEventListener('mouseup', up)
    })
</script>
